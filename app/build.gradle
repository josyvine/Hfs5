plugins {
    id 'com.android.application'
}

android {
    namespace 'com.hfs.security'
    compileSdkVersion 34 

    defaultConfig {
        applicationId "com.hfs.security"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // NEW: Signing configuration for GitHub Actions
    signingConfigs {
        release {
            // These variables are pulled from the environment variables 
            // defined in your GitHub Workflow file.
            storeFile file("release.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Link the release build to the signing configuration above
            signingConfig signingConfigs.release
        }
        debug {
            // Debug builds can also use the release key if needed, 
            // but usually, they use the default auto-generated key.
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Android Core & UI
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Biometric Authentication (Handles System Face, Finger, PIN, and Pattern)
    implementation 'androidx.biometric:biometric:1.1.0'

    // Navigation Components
    implementation 'androidx.navigation:navigation-fragment:2.7.7'
    implementation 'androidx.navigation:navigation-ui:2.7.7'

    // Android CameraX (Kept for invisible intruder photo capture)
    implementation 'androidx.camera:camera-camera2:1.3.1'
    implementation 'androidx.camera:camera-lifecycle:1.3.1'
    implementation 'androidx.camera:camera-view:1.3.1'

    // Google Play Services - Location (For GPS Alert tracking)
    implementation 'com.google.android.gms:play-services-location:21.1.0'

    // Glide (For loading captured intruder photos in history)
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'

    // Gson (For data storage)
    implementation 'com.google.code.gson:gson:2.10.1'

    // Local Storage & File Management
    implementation 'androidx.documentfile:documentfile:1.0.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}